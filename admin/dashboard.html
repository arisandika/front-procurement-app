<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Procurement App</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body
    class="bg-[#0f172a] text-slate-100 font-sans antialiased sidebar-cart-collapsed"
  >
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 z-40 w-72 h-screen bg-slate-900 border-r border-slate-800 flex flex-col overflow-hidden"
    >
      <!-- Logo Area -->
      <div
        class="px-6 py-4 flex items-center justify-between border-b border-slate-800"
      >
        <div class="flex items-center gap-3 text-sm font-medium">
          <img
            src="https://fleetify.id/logos/fleetify.png"
            alt="logo"
            class="h-8 w-auto"
          />
        </div>
        <button
          id="close-sidebar"
          class="lg:hidden p-2 hover:bg-slate-800 rounded-lg"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto p-4 space-y-6 custom-scrollbar">
        <!-- General -->
        <div class="">
          <a
            href="./dashboard.html"
            class="flex items-center justify-between p-2.5 rounded-lg hover:bg-slate-800 group"
          >
            <div class="flex items-center gap-3 text-sm font-medium">
              <i
                data-lucide="layout-dashboard"
                class="w-5 h-5 text-slate-400 group-hover:text-blue-500"
              ></i>
              <span>Dashboard</span>
            </div>
          </a>
        </div>

        <!-- Management Pembelian Barang -->
        <div class="space-y-1">
          <button
            class="nav-section-toggle w-full flex items-center justify-between p-2 text-xs font-semibold uppercase text-slate-500 tracking-wider hover:text-slate-300 transition-colors cursor-pointer"
          >
            <span>Manajemen Barang</span>
            <i data-lucide="chevron-up" class="w-4 h-4 rotate-icon"></i>
          </button>
          <div class="nav-section-content space-y-1">
            <a
              href="./suppliers.html"
              class="flex items-center justify-between p-2.5 rounded-lg hover:bg-slate-800 group"
            >
              <div class="flex items-center gap-3 text-sm font-medium">
                <i
                  data-lucide="truck"
                  class="w-5 h-5 text-slate-400 group-hover:text-blue-500"
                ></i>
                <span>Supplier</span>
              </div>
            </a>
            <a
              href="./items.html"
              class="flex items-center justify-between p-2.5 rounded-lg hover:bg-slate-800 group"
            >
              <div class="flex items-center gap-3 text-sm font-medium">
                <i
                  data-lucide="package"
                  class="w-5 h-5 text-slate-400 group-hover:text-blue-500"
                ></i>
                <span>Barang</span>
              </div>
            </a>
          </div>
        </div>

        <!-- Management Transaksi -->
        <div class="space-y-1">
          <button
            class="nav-section-toggle w-full flex items-center justify-between p-2 text-xs font-semibold uppercase text-slate-500 tracking-wider hover:text-slate-300 transition-colors cursor-pointer"
          >
            <span>Manajemen Transaksi</span>
            <i data-lucide="chevron-up" class="w-4 h-4 rotate-icon"></i>
          </button>
          <div class="nav-section-content space-y-1">
            <a
              href="./transactions.html"
              class="flex items-center justify-between p-2.5 rounded-lg hover:bg-slate-800 group"
            >
              <div class="flex items-center gap-3 text-sm font-medium">
                <i
                  data-lucide="shopping-cart"
                  class="w-5 h-5 text-slate-400 group-hover:text-blue-500"
                ></i>
                <span>Pembelian Barang</span>
              </div>
            </a>
          </div>
        </div>
      </nav>

      <!-- Sidebar Footer -->
      <div class="p-4 border-t border-slate-800 text-center">
        <button
          type="button"
          id="logoutButton"
          class="text-xs uppercase tracking-widest font-bold text-red-500 cursor-pointer transition-colors"
        >
          Logout
        </button>
      </div>
    </aside>

    <!-- Cart Sidebar -->
    <aside
      id="sidebar-cart"
      class="fixed top-0 right-0 z-40 w-72 h-screen bg-slate-900 border-l border-slate-800 flex flex-col overflow-hidden"
    >
      <div
        class="px-6 py-4 flex items-center justify-between border-b border-slate-800"
      >
        <div
          class="w-full flex items-center justify-between gap-3 text-sm font-medium"
        >
          <div class="text-base font-semibold">Keranjang</div>

          <button
            id="close-cart-sidebar"
            class="p-2 bg-slate-800 hover:bg-slate-800 rounded-lg text-slate-400 cursor-pointer"
          >
            <i data-lucide="x" class="w-4 h-4"></i>
          </button>
        </div>
      </div>
      <div class="flex-1 overflow-y-auto p-4 space-y-6 custom-scrollbar"></div>
      <div class="p-4 border-t border-slate-800">
        <button
          id="submitPurchase"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg shadow-blue-500/20 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#111827] cursor-pointer"
        >
          Submit Order
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="ml-72 min-h-screen">
      <!-- Top Navbar -->
      <header
        class="sticky top-0 z-30 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 h-16 flex items-center px-6"
      >
        <button
          id="toggle-sidebar"
          class="p-2 bg-slate-800 hover:bg-slate-800 rounded-lg mr-4 text-slate-400 cursor-pointer"
        >
          <i data-lucide="menu" class="w-4 h-4"></i>
        </button>

        <div class="flex-1"></div>

        <div class="flex items-center gap-4">
          <div
            class="flex items-center gap-3 text-sm font-medium pl-4 border-l border-slate-800"
          >
            <div class="text-left hidden sm:block">
              <p id="username" class="text-sm"></p>
              <p id="role" class="text-xs text-slate-500"></p>
            </div>
            <div
              id="toggle-cart"
              class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center font-bold text-slate-400 ring-2 ring-blue-500/20 cursor-pointer"
            >
              <i
                data-lucide="shopping-cart"
                class="w-5 h-5 text-slate-400 group-hover:text-blue-500"
              ></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="p-6 lg:p-8 space-y-8 max-w-7xl mx-auto">
        <!-- Detail Dashboard Section -->
        <div class="space-y-8">
          <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
            <h1 class="text-2xl font-bold text-white">
              Selamat datang,
              <span class="text-blue-300" id="welcome"></span> ðŸ‘‹
            </h1>
            <p class="text-slate-400 mt-1">
              Kelola aktivitas dan lihat ringkasan data kamu di sini.
            </p>
          </div>

          <!-- Dashboard Summary -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Supplier Summary -->
            <div
              class="bg-[#111827] border border-slate-800 rounded-xl p-6 flex flex-col justify-between shadow-md hover:shadow-lg transition"
            >
              <div>
                <i data-lucide="truck" class="w-8 h-8 text-slate-400"></i>
                <div class="text-sm text-green-300 uppercase font-medium mt-2">
                  Suppliers
                </div>
                <div id="totalSuppliers" class="text-3xl font-bold mt-2">0</div>
              </div>
              <div class="mt-4 text-slate-400 text-xs">
                Total suppliers terdaftar
              </div>
            </div>

            <!-- Item Summary -->
            <div
              class="bg-[#111827] border border-slate-800 rounded-xl p-6 flex flex-col justify-between shadow-md hover:shadow-lg transition"
            >
              <div>
                <i data-lucide="package" class="w-8 h-8 text-slate-400"></i>
                <div class="text-sm text-blue-300 uppercase font-medium mt-2">
                  Items
                </div>
                <div id="totalItems" class="text-3xl font-bold mt-2">0</div>
              </div>
              <div class="mt-4 text-slate-400 text-xs">
                Total barang tersedia
              </div>
            </div>

            <!-- Purchasing Summary -->
            <div
              class="bg-[#111827] border border-slate-800 rounded-xl p-6 flex flex-col justify-between shadow-md hover:shadow-lg transition"
            >
              <div>
                <i
                  data-lucide="shopping-bag"
                  class="w-8 h-8 text-slate-400"
                ></i>
                <div class="text-sm text-yellow-200 uppercase font-medium mt-2">
                  Purchasings
                </div>
                <div id="totalPurchasings" class="text-3xl font-bold mt-2">
                  0
                </div>
              </div>
              <div class="mt-4 text-slate-400 text-xs">
                Total transaksi pembelian
              </div>
            </div>

            <!-- Revenue Widget -->
            <div
              class="bg-[#111827] border border-slate-800 rounded-xl p-6 flex flex-col justify-between shadow-md hover:shadow-lg transition"
            >
              <div>
                <i data-lucide="credit-card" class="w-8 h-8 text-slate-400"></i>
                <div class="text-sm text-orange-300 uppercase font-medium mt-2">
                  Revenue
                </div>
                <div id="totalRevenue" class="text-xl font-bold mt-2">Rp 0</div>
              </div>
              <div class="mt-4 text-slate-400 text-xs">
                Total pendapatan bulan ini
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      $(document).ready(function () {
        requireAuth();

        const payload = parseJwt(localStorage.getItem("token"));

        $("#username").text(payload.username);
        $("#welcome").text(payload.username);
        $("#role").text(payload.role);
        handleLogout();

        loadCart();
      });
    </script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/jwt.js"></script>

    <script src="../assets/js/transactions.js"></script>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
