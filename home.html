<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Procurement App</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-[#0B1121] text-slate-100 font-sans antialiased">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 py-12"
    >
      <!-- Logo Section -->
      <div class="mb-8 text-center">
        <div class="flex justify-center mb-6">
          <img
            src="https://fleetify.id/logos/fleetify.png"
            alt="logo"
            class="h-12 w-auto"
          />
        </div>
        <h2 class="text-3xl font-bold tracking-tight text-white mb-6">
          Hai, selamat datang di Procurement App!
        </h2>

        <!-- Main Card -->
        <div
          class="w-full bg-[#111827]/50 border border-slate-800 rounded-xl px-8 py-10 shadow-2xl backdrop-blur-sm"
        >
          Sepertinya kamu login sebagai user, silahkan login kembali menggunakan
          akun admin.
          <div class="text-center mt-4">
            <button
              type="button"
              id="logoutButton"
              class="text-xs uppercase tracking-widest font-bold text-red-500 cursor-pointer transition-colors"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        handleLogout();
        requireAuth();
      });
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/jwt.js"></script>
  </body>
</html>
