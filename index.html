<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Procurement App</title>
    <!-- Tailwind CSS v4 CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-[#0B1121] text-slate-100 font-sans antialiased">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 py-12"
    >
      <!-- Logo Section -->
      <div class="mb-8 text-center">
        <div class="flex justify-center mb-6">
          <img
            src="https://fleetify.id/logos/fleetify.png"
            alt="logo"
            class="h-12 w-auto"
          />
        </div>
        <h2 class="text-3xl font-bold tracking-tight text-white">
          Sign in to your account
        </h2>
      </div>

      <!-- Main Card -->
      <div
        class="w-full max-w-md bg-[#111827]/50 border border-slate-800 rounded-xl px-8 py-10 shadow-2xl backdrop-blur-sm"
      >
        <form id="loginForm" class="space-y-6">
          <!-- Username Field -->
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="demo: admin"
              required
              class="w-full bg-[#1F2937] border border-slate-700 rounded-lg px-4 py-1.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="demo: admin123"
              required
              class="w-full bg-[#1F2937] border border-slate-700 rounded-lg px-4 py-1.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Register Link -->
          <div class="flex items-center">
            <div class="text-sm">
              <a
                href="./register.html"
                class="font-medium text-blue-400 hover:text-blue-300"
              >
                Don't have an account? Register
              </a>
            </div>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg shadow-blue-500/20 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#111827] cursor-pointer"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        blockAuthPages();
      });
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/jwt.js"></script>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
